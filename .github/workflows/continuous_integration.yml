name: Continuous Integration
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deno fmt
        run: deno fmt --check
      - name: Deno lint
        run: deno lint
      - name: Deno test
        run: deno test
